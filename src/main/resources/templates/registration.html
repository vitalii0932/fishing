<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/logReg.css}">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div th:if="${message}">
        <div class="error-message" th:text="${message}"></div>
    </div>

    <form th:action="@{/index/user/registration}" method="post">
        <div><label> User name : <input type="text" name="name"/> </label></div>
        <div><label> User Email : <input type="text" name="email"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
